plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.9.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'br.ufpe.cin.motorola.banco.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

test {
    finalizedBy jacocoTestReport //toda vez que eu rodo os testes, eu gero relatório de cobertura
}

jacocoTestReport {
    dependsOn test // toda vez que eu peço por um relatório de cobertura, precisa ter executado os testes
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'BRANCH'//LINE, CLASS, INSTRUCTION, METHOD
                minimum = 0.95
            }
        }
    }
}

pitest {
    targetClasses = ["br.*"]
    junit5PluginVersion = '1.0.0'
    threads = 4
}